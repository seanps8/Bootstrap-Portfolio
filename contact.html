<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<nav class="navbar fixed-top navbar-toggleable-xl navbar-inverse bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Sean Stubbs</a>
      </div>
      <ul class="nav navbar-justified">
        <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>

<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div id="main-container" class="container-fluid" style="margin-top: 10%">
            <section class="main-section">
              <h1 style="font-size: 30px">Contact</h1>

              <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required="required">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="required">
                </div>
                  
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" required="required"></textarea>
                </div>
                    
                <input type="submit">
              </form>

            </section>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>

      <footer>
          <div class="container-fluid" style="width: 100%; text-align: center">
            Copyright &copy; 
          </div>
        </footer>
</body>

</html>
